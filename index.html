<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-section">
        <img
          srcset="
            images/image-header-mobile.jpg  375w,
            images/image-header-desktop.jpg 654w
          "
          sizes="(max-width: 375px) 375px, 654px"
          src="images/image-header-desktop.jpg"
          alt="A random image of women working with computers and laughing"
        />
        <div class="mask"></div>
      </div>
      <header>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </header>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://srikargunnam.com" target="_blank">Srikar Gunnam</a>.
    </footer>
  </body>
</html>
